<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <button>FILTER</button>
    </header>
    <div id="container">
      <div id="filter" class="container__filtering-unvisable">
        <h3>Role</h3>
        <div class="roles-container">
          <div class="role"><p>Frontend</p></div>
          <div class="role"><p>Backend</p></div>
          <div class="role"><p>Fullstack</p></div>
        </div>
        <h3>Level</h3>
        <div class="level-container">
          <div class="level">Junior</div>
          <div class="level">Mid</div>
          <div class="level">Senior</div>
        </div>
        <h3>Languages</h3>
        <div class="languages-conteiner">
          <div class="language">Python</div>
          <div class="language">Ruby</div>
          <div class="language">JavaScript</div>
          <div class="language">C#</div>
          <div class="language">TypeScript</div>
        </div>
        <h3>Tools</h3>
        <div class="tools-container">
          <div class="">React</div>
          <div class="tool">Ruby</div>
          <div class="tool">Sass</div>
          <div class="tool">Vue</div>
          <div class="tool">Django</div>
        </div>
      </div>
      <div class="main__container"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
